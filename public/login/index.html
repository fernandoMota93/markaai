<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="../manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid custom-height">
        <div class="row h-100">
            <div class="col-sm-4 d-flex flex-column align-items-center justify-content-center" id="leftSide">
                <img src="../src/img/icon96.png" alt="" id="imgLogo">
                <h5 class="mt-1">Marka AÃ­ - Painel</h5>
                <div class="card text-center mt-3" style="width: 80%;">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Login da plataforma
                                </div>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button type="button" class="btn btn-success" id="loginBtn">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-8 bg-secondary" id="rightSide">

            </div>
        </div>
    </div>
    <!--Live Toast Component-->
    <div id="toast"></div>
    <!--Live Toast Component-->
    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script src="../../firebase-config.js"></script>

    <script src="../../src/plugins/bootstrap.bundle.min.js"></script>
    <script src="../src/scripts/toast.js"></script>

    <script src="./model/User.js"></script>
    <script src="./controller/loginController.js"></script>
    <script src="./service/loginService.js"></script>

</body>

</html>
